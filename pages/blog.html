
<article>
<div class="contenedor">
    <h4>{{ description }}</h4>
    <h2 class="blog-title"> Articulos</h2>
    <div class="postItem" ng-repeat="(key, post) in posts.items | filter: dataFilter">
        <a class="" href="#{{ key }}">
        <h3 class="small">{{ posts.items[key].title }}</h3>
        </a>
    </div>
</div>
</article>
